<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.standalone.min.css">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
        <script src="http://spin.js.org/spin.min.js"></script>
        <script src="script.js"></script>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">OneRoster Assignment Sync Test LMS</a>
        </nav>

        <div id="spinner" style="position:fixed;top:50%;left:50%;z-index:200000000;"></div>

        <div class="container" style="margin-top:10px;">

            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Connection Config</h4>
                    <div class="form-group">
                        <label for="url">OneRoster (1.1) Base URL</label>
                        <input type="text" class="form-control" id="url" placeholder="Enter Base OneRoster (1.1) URL">
                    </div>
                    <div class="form-group">
                        <label for="key">OAuth Key</label>
                        <input type="text" class="form-control" id="key" placeholder="Key">
                    </div>
                    <div class="form-group">
                        <label for="secret">OAuth Secret</label>
                        <input type="text" class="form-control" id="secret" placeholder="Secret">
                    </div>
                    <button id="testConnectionBtn" class="btn btn-primary" type="button">Test Connection</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <div class="card card-body">
                        <h4 class="card-title">Create/Update Assignment</h4>
                        <div class="form-group">
                            <label for="assignmentSourcedId">SourcedId</label>
                            <input type="text" class="form-control assignment" id="assignmentSourcedId" placeholder="SourcedId">
                        </div>
                        <div class="form-group">
                            <label for="assignmentName">Assignment Name</label>
                            <input type="text" class="form-control assignment" id="assignmentName" placeholder="Assignment Name">
                        </div>
                        <div class="form-group">
                            <label for="assignmentAssignmentDate">Assigned Date</label>
                            <input type="text" class="form-control assignment" id="assignmentAssignDate" placeholder="Assigned Date">
                        </div>
                        <div class="form-group">
                            <label for="assignmentDueDate">Due Date</label>
                            <input type="text" class="form-control assignment" id="assignmentDueDate" placeholder="Due Date">
                        </div>
                        <div class="form-group">
                            <label for="assignmentResultValueMin">Result Value Minimum</label>
                            <input type="text" class="form-control assignment" id="assignmentResultValueMin" placeholder="Minimum Result Value">
                        </div>
                        <div class="form-group">
                            <label for="assignmentResultValueMax">Result Value Maximum</label>
                            <input type="text" class="form-control assignment" id="assignmentResultValueMax" placeholder="Maximum Result Value">
                        </div>
                        <div class="form-group">
                            <label for="assignmentClassSourcedId">Class SourcedId</label>
                            <input type="text" class="form-control assignment" id="assignmentClassSourcedId" placeholder="Class SourcedId">
                        </div>
                        <button id="createAssignmentBtn" class="btn btn-success">Create</button>
                    </div>
                </div>
                <div class="col">
                    <div class="card card-body">
                        <h4 class="card-title">Create/Update Score</h4>
                        <div class="form-group">
                            <label for="resultSourcedId">SourcedId</label>
                            <input type="text" class="form-control score" id="resultSourcedId" placeholder="SourcedId">
                        </div>
                        <div class="form-group">
                            <label for="resultScore">Score</label>
                            <input type="text" class="form-control score" id="resultScore" placeholder="Score">
                        </div>
                        <div class="form-group">
                            <label for="resultDate">Score Date</label>
                            <input type="text" class="form-control score" id="resultDate" placeholder="Score Date">
                        </div>
                        <div class="form-group">
                            <label for="resultLineItemSourcedId">LineItem SourcedId</label>
                            <input type="text" class="form-control score" id="resultLineItemSourcedId" placeholder="LineItem SourcedId">
                        </div>
                        <div class="form-group">
                            <label for="resultStudentSourcedId">Student SourcedId</label>
                            <input type="text" class="form-control score" id="resultStudentSourcedId" placeholder="Student SourcedId">
                        </div>
                        <button id="createScoreBtn" class="btn btn-success">Create</button>
                    </div>
                </div>
            </div>
              <div id="responseModal" class="modal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Response</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h3>Request Payload</h3>
                        <pre id="responseModalBody" style="font-size:8pt;"></pre>
                        <h3>Response</h3>
                        <pre id="responseModalBody2" style="font-size:8pt; height:250px; overflow:scroll;"></pre>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
